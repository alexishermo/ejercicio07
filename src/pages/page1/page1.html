<ion-header>

  <ion-navbar>
    <ion-title>page1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      LO que ingresaste NIGGA
    </ion-card-header>
    <ion-card-content>
      <ion-badge item-right>Nombre:</ion-badge> {{user.name}}<br><br>
      <ion-badge item-right>Edad:</ion-badge> {{user.age}}<br><br>
    </ion-card-content>
  </ion-card>
  <ion-list>
       <ion-item>
           <ion-label floating>Nombre</ion-label>  
           <ion-input type="text" [(ngModel)]="user.name"></ion-input>
       </ion-item>
       <ion-item>
           <ion-label floating>Edad</ion-label>  
           <ion-input type="number" [(ngModel)]="user.age"></ion-input>
       </ion-item>
  </ion-list>
  <button ion-buton full block (click)="goToPage2()">Ir a Pagina 2</button>
</ion-content>
